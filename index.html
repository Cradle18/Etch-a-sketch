<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="styleSheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
</head>
    <body>
        <header class="Header">
            <h1 class="title">Etch-A-Sketch</h1>
        </header>     

    <main class="main">

        <div class="settings">
            <button class="blackBtn">Black</button>
            <button class="rainbowBtn">Rainbow</button>
            <button class="eraseBtn">Erase</button>
            <button class="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="4" max="64">
        </div>
    
        <div id="grid" class="grid" style="grid-template-columns: repeat(16, 1fr); 
        grid-template-rows: repeat(16, 1fr);"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
